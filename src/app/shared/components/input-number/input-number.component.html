<button [ngClass]="{'disabled': counter === 0 || counter === null}" (click)="subtract();">
  <div>-</div>
</button>

<div class="counter">
  <input type="number" [ngClass]="{'invalid': error}" [value]="counter" #inputNumber (keyup)="digit(inputNumber)">
</div>

<button (click)="add();">
  <div>+</div>
</button>
